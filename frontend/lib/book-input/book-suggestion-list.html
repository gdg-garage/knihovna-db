<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="book-suggestion.html">

<polymer-element name="book-suggestion-list">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100px;
      }
    </style>
    <div id="loading" hidden?="{{!isLoading}}">Loading...</div>
    <div id="suggestions">
      <template repeat="{{book in suggestions}}">
        <book-suggestion book="{{book}}"></book-suggestion>
      </template>
    </div>
  </template>
  <script type="application/dart" src="book_suggestion_list.dart"></script>
</polymer-element>
