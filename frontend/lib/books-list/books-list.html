<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/social_icons.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">

<polymer-element name="books-list" layout vertical fit>
    <template>
        <style>
            :host {
                display: block;
            }

            h3 {
                margin: 1em 0 0;
                font-weight: lighter;
                font-size: 150%;
            }

            h2 {
                margin: 0;
                text-transform: uppercase;
                font-weight: lighter;
                font-size: 200%;
            }

            #buttons {
                /*margin-bottom: 2em;*/
            }

            .item {
                height: 80px;
            }
        </style>

        <h3>{{originalBook.author}}</h3>
        <h2>{{originalBook.title}}</h2>

        <p>Dobrého čtiva není nikdy dost. Tady je pár doporučení, pokud se vám
        líbila knížka {{originalBook.title}}. <a>Jak jsme na ně přišli?</a></p>



        <core-list-dart id="list"
                        data="{{books}}"
                        height="80" flex>
            <template>
                <div class="item">
                    <span class="rank">{{index + 1}}.</span>
                    <span class="author">{{model.author}}</span>
                    <span class="title">{{model.title}}</span>
                    <span>{{model.itemId}}</span>
                </div>
            </template>
        </core-list-dart>

        <div id="buttons" horizontal layout>
            <paper-button>
                <core-icon icon="file-download"></core-icon>
                Stáhnout
            </paper-button>
            <paper-button>
                <core-icon icon="social:share"></core-icon>
                Sdílet
            </paper-button>
            <paper-button>
                <core-icon icon="refresh"></core-icon>
                Jiné zadání
            </paper-button>
        </div>
    </template>
    <script type="application/dart" src="books_list.dart"></script>
</polymer-element>
