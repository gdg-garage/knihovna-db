<polymer-element name="books-list" layout vertical fit>
    <template>
        <style>
            :host {
                display: block;
            }

            h3 {
                margin: 30px 0 0;
                font-weight: normal;
                font-size: 100%;
            }

            h2 {
                margin: 0 0 10px 0;
                text-transform: uppercase;
                font-weight: lighter;
                font-size: 200%;
            }

            p {
                margin: 0.5em 0;
            }

            #options {
                margin-bottom: 2em;
            }

            #buttons {
                /*margin-bottom: 2em;*/
            }

            .item {
                height: 80px;
            }

            a {
                color: blue;
                cursor: pointer;
            }
        </style>

        <h3>{{originalBook.author}}</h3>
        <h2>{{originalBook.title}}</h2>

        <p>Dobrého čtiva není nikdy dost. Tady je například pár doporučení pro lidi, kterým se
        líbila knížka <em>{{originalBook.title}}</em>.</p>

        <p id="options">Tento seznam si můžete <a on-tap="{{}}">stáhnout</a> nebo jej
            <a on-tap="{{}}">sdílet</a>. Nebo se <a on-tap="{{}}">dozvědět</a>, jak jsme na něj přišli.</p>

        <core-list-dart id="list"
                        data="{{books}}"
                        height="80" flex>
            <template>
                <div class="item">
                    <span class="rank">{{index + 1}}.</span>
                    <span class="author">{{model.author}}</span>
                    <span class="title">{{model.title}}</span>
                    <span>{{model.itemId}}</span>
                </div>
            </template>
        </core-list-dart>

    </template>
    <script type="application/dart" src="books_list.dart"></script>
</polymer-element>
