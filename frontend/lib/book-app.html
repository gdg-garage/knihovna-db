<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="elements/book-input.html">

<polymer-element name="book-app">
  <template>
    <style>
      :host {
        display: block;
      }

      core-header-panel {
      }

      core-toolbar {
        background-color: #03A9F4;
      }

      paper-icon-button {
        color: white;
      }

      content[select="h1"]::content * {
        font-size: 100%;
        font-weight: normal;
        color: white;
      }

      .content {
        width: 500px;
        margin: 0 auto;
        padding-top: 2em;
      }

      #tagline {
        font-size: 150%;
      }

      content[select=".tagline"]::content small {
        color: gray;
      }

      book-input {
        width: 100%;
      }
    </style>

    <core-header-panel fit>
      <core-toolbar> <!-- class="medium-tall" ? -->
        <paper-icon-button icon="book" title="book"></paper-icon-button>
        <content select="h1"></content>
      </core-toolbar>

      <core-animated-pages id='animated-pages'
                           class="content" transitions="cross-fade-all">
        <section id="welcome" on-book-selected="{{handleBookInput}}">
          <!--<content select=".tagline"></content>-->
          <p id="tagline"></p>
          <book-input></book-input>
          <!--<content></content>-->
        </section>
        <section id="wait">
          <p>WAIT HERE</p>
        </section>
      </core-animated-pages>
    </core-header-panel>

  </template>
  <script type="application/dart" src="book_app.dart"></script>
</polymer-element>
