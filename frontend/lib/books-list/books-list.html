<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">

<polymer-element name="books-list" layout vertical fit>
    <template>
        <style>
            :host {
                display: block;
            }

            .item {
                height: 80px;
            }
        </style>

        <p>LIST OF RESULTS:</p>

        <core-list-dart id="list"
                        data="{{books}}"
                        height="80" flex>
            <template>
                <div class="item">
                    <span class="rank">{{index + 1}}.</span>
                    <span class="author">{{model.author}}</span>
                    <span class="title">{{model.title}}</span>
                    <span>{{model.itemId}}</span>
                </div>
            </template>
        </core-list-dart>
    </template>
    <script type="application/dart" src="books_list.dart"></script>
</polymer-element>
