<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">

<polymer-element name="books-list" fit vertical layout>
    <template>
        <style>
            :host {
                display: block;
            }

            h3 {
                margin: 30px 0 0;
                font-weight: normal;
                font-size: 100%;
            }

            h2 {
                margin: 0 0 10px 0;
                text-transform: uppercase;
                font-weight: lighter;
                font-size: 200%;
            }

            p {
                margin: 0.5em 0;
            }

            #options {
                margin-bottom: 2em;
            }

            #buttons {
                /*margin-bottom: 2em;*/
            }

            /*core-list-dart {*/
                /*height: 100%*/
            /*}*/

            .item {
                height: 60px;
            }

            .rank {
                width: 30px;
                padding-right: 10px;
                text-align: right;
                font-weight: lighter;
                font-size: 120%;
            }

            .author-and-title {
                padding-left: 10px;
                padding-right: 10px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .author {
            }

            .title {
                text-transform: uppercase;
                font-weight: lighter;
                font-size: 120%;
            }

            a {
                color: blue;
                cursor: pointer;
            }
        </style>

        <div>
            <h3>{{originalBook.author}}</h3>
            <h2>{{originalBook.title}}</h2>

            <p>Dobrého čtiva není nikdy dost. Tady je například pár doporučení pro lidi, kterým se
            líbila knížka <em>{{originalBook.title}}</em>.</p>

            <p id="options">Tento seznam si můžete <a _href="/download/{{originalBook.itemIds}}.txt">stáhnout</a> nebo jej
                <a>sdílet</a>. Nebo se <a>dozvědět</a>, jak jsme na něj přišli.</p>
        </div>

        <core-list-dart id="list"
                        data="{{books}}"
                        height="60" flex>
            <template>
                <div class="item" horizontal layout center>
                    <div class="rank">{{index + 1}}.</div>
                    <div class="author-and-title">
                        <div class="author">{{model.author}}</div>
                        <div class="title">{{model.title}}</div>
                    </div>

                    <paper-icon-button
                            icon="info-outline"
                            on-tap="{{showInfo}}"></paper-icon-button>
                </div>
            </template>
        </core-list-dart>

        <!--<div id="buttons" horizontal layout>-->
            <!--<paper-button>-->
                <!--<core-icon icon="file-download"></core-icon>-->
                <!--Stáhnout-->
            <!--</paper-button>-->
            <!--<paper-button>-->
                <!--<core-icon icon="social:share"></core-icon>-->
                <!--Sdílet-->
            <!--</paper-button>-->
            <!--<paper-button>-->
                <!--<core-icon icon="refresh"></core-icon>-->
                <!--Jiné zadání-->
            <!--</paper-button>-->
        <!--</div>-->
    </template>
    <script type="application/dart" src="books_list.dart"></script>
</polymer-element>
