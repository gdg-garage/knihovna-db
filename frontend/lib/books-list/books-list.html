<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_dialog.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">

<polymer-element name="books-list" fit vertical layout>
    <template>
        <style>
            :host {
                display: block;
            }

            #start {
                margin-bottom: 50px;
            }

            h3 {
                margin: 30px 0 0;
                font-weight: normal;
                font-size: 100%;
            }

            h2 {
                margin: 0 0 20px 0;
                font-weight: lighter;
                font-size: 300%;
                font-family: 'Playfair Display SC', serif;
                text-align: left;
                line-height: 1.1em;
            }

            core-list-dart > * {
                max-width: 500px;
                margin: 0 auto;
                padding: 0 10px;
            }

            p {
                margin: 0.5em 0;
            }

            .item {
                height: 100px;
            }

            .rank {
                font-family: 'Playfair Display SC', serif;
                width: 30px;
                padding-right: 10px;
                text-align: right;
                font-weight: lighter;
                font-size: 140%;
            }

            .author {
                padding-left: 50px;
            }

            .title {
                font-family: 'Playfair Display SC', serif;
                font-weight: lighter;
                font-size: 140%;
                padding-left: 10px;
                padding-right: 10px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            a {
                color: blue;
                cursor: pointer;
            }

            #end {
                /*margin-top: will be computed in books_list.dart */
                margin-bottom: 100px;
            }

            paper-dialog {
                max-width: 80%;
                text-align: left;
            }
        </style>

        <core-list-dart id="list"
                        data="{{books}}"
                        height="100"
                        selectionEnabled="false"
                        flex>
            <div id="start">
                <h3>{{originalBook.author}}</h3>
                <h2>{{originalBook.title}}</h2>

                <p>Dobrého čtiva není nikdy dost. Tady je například pár doporučení pro lidi, kterým se
                    líbila knížka <em>{{originalBook.title}}</em>.</p>

                <p>Tento seznam si můžete <a _href="/download/{{originalBook.itemIds}}.txt">stáhnout</a> nebo jej
                    <a>sdílet</a>. Nebo se <a on-tap="{{showAbout}}">dozvědět</a>, jak jsme na něj přišli.</p>
            </div>
            <template>
                <div class="item">
                    <div class="author">{{model.author}}</div>
                    <div horizontal layout center>
                        <div class="rank">{{index + 1}}.</div>
                        <div class="title" flex>{{model.title}}</div>

                        <paper-icon-button
                                icon="info-outline"
                                data-itemids="{{model.itemIds}}"
                                on-tap="{{showInfo}}"></paper-icon-button>
                    </div>
                </div>
            </template>

            <div id="end">
                <p hidden?="{{books.length == 1000}}">
                    V tomto případě pro vás nemáme tisíc knih, ale “pouze” {{books.length}}. Nemáme dost informací, abychom si byli dostatečně jistí, že by se vám mohly další knížky na seznamu líbit. Ale snad je i toto dostatečně dlouhý čtenářský seznam.
                </p>

                <p>Seznam si můžete <a _href="/download/{{originalBook.itemIds}}.txt">stáhnout</a> nebo jej
                    <a>sdílet</a>. Nebo se <a>dozvědět</a>, jak jsme na něj přišli.</p>
            </div>
        </core-list-dart>

        <paper-dialog id="book-info"
                      heading="{{bookInInfoDialog.title}}"
                      backdrop
                      transition="core-transition-center">
            <p>
                Autor: {{bookInInfoDialog.author}}
            </p>
            <p>
                (Tady bude anotace knížky, až se k tomu dostaneme...)
            </p>
            <p>
                Více o knížce se dozvíte <a _href="{{bookInInfoDialogHref}}"
                   target="_blank">na stránkách Městské knihovny v Praze</a>
                (otevře se v novém okně).
            </p>

            <paper-button id="book-info-close" dismissive autofocus>Zavřít</paper-button>
        </paper-dialog>

        <!--<div id="buttons" horizontal layout>-->
            <!--<paper-button>-->
                <!--<core-icon icon="file-download"></core-icon>-->
                <!--Stáhnout-->
            <!--</paper-button>-->
            <!--<paper-button>-->
                <!--<core-icon icon="social:share"></core-icon>-->
                <!--Sdílet-->
            <!--</paper-button>-->
            <!--<paper-button>-->
                <!--<core-icon icon="refresh"></core-icon>-->
                <!--Jiné zadání-->
            <!--</paper-button>-->
        <!--</div>-->
    </template>
    <script type="application/dart" src="books_list.dart"></script>
</polymer-element>
